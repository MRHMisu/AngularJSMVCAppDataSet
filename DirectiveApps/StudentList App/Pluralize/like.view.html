<div>
    <div class="container">
        <h3>Title:{{vm.AppsTitle}} </h3>
        <input type="button" ng-click="vm.count=vm.count+1"/>
        <ng-pluralize count="vm.count" when="{'0': '',
                       '1': 'You likes',
                       '2': 'You and {{vm.people[0].name}} likes.',
                       '3': 'You , {{vm.people[0].name}} and one other likes.',
                       'other': 'You , {{vm.people[0].name}} , {{vm.people[1].name}}
                        and {{vm.count-2}} other people likes.'}">
        </ng-pluralize>
    </div>
    <app-version></app-version>
</div>
