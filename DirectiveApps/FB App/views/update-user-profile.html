<div>
    <div style="padding:50px" class=" container well">

        <h2>Update Account Information</h2>

        <form class="form-horizontal">

            <div class=" form-group">
                <label class="control-label col-md-2"> User Name</label>
                <div class="col-md-4">
                    <input type="text" class="form-control" placeholder="username" ng-model="user.UserName" required="required">
                </div>
            </div>
            <div class="form-group">
                <label class="control-label col-md-2">Email</label>
                <div class="col-md-4">
                    <input type="text" class="form-control" placeholder="email" ng-model="user.Email" required="required">
                </div>
            </div>
            <div class=" form-group">
                <label class="control-label col-md-2">Password</label>
                <div class="col-md-4">
                    <input type="text" class="form-control" placeholder="password" ng-model="user.Password" required="required">
                </div>
            </div>
            <div class="form-group">
                <label class="control-label col-md-2">Confirm Password</label>
                <div class="col-md-4">
                    <input type="text" class="form-control" placeholder="confirm password" ng-model="ConfirmPassword" required="required">
                </div>
            </div>

            <div class="form-group">
                <div class="col-md-offset-2 col-md-10">
                    <input type="submit" value="Save Changes" class="btn btn-primary" style="background-color:#3B5999;" ng-click="Update()" />&nbsp;
                </div>
            </div>
        </form>
        <div class="form-group">
            <div class="col-md-offset-2 col-md-10">
                <input type="submit" value="Cancel" class="btn btn-primary" style="background-color:#3B5999;" ng-click="Cancel()" />
            </div>
        </div>

    </div>
</div>
