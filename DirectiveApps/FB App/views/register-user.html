<div>
    <div id="loginModal" class="modal show" tabindex="-1" role="dialog" aria-hidden="true" style="padding:50px;background-color:#3B5999;">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">×</button>
                    <h1 class="text-center">User Registration</h1>
                </div>
                <div class="modal-body">
                    <form class="form col-md-12 center-block" name="registerForm">
                        <div class="form-group">
                            <input type="text" ng-pattern="example.word" class="form-control input-lg" placeholder="username" name="username" ng-model="UserName" required ng-trim="false">
                        </div>
                        <div ng-if="registerForm.username.$dirty">
                            <div role="alert" style="margin-left:20px" class="text-danger">
                                <span class="error" ng-show="registerForm.username.$error.required">
                                    *** User name is required.
                                </span>
                                <span class="error" ng-show="registerForm.username.$error.pattern">
                                    *** Username is a single world.
                                </span>
                            </div>
                        </div>
                        
                        <div class="form-group">
                            <input type="email" class="form-control input-lg" placeholder="email" name="mail" ng-model="Email" required>
                        </div>
                        <div ng-if="registerForm.mail.$dirty">
                            <div role="alert" style="margin-left:20px" class="text-danger">
                                <span class="error" ng-show="registerForm.mail.$error.required">
                                    *** Email is required.
                                </span>
                                <span class="error" ng-show="registerForm.mail.$error.email">
                                    *** Invalid email address.
                                </span>
                            </div>
                        </div>

                        <div class="form-group">
                            <input type="password" class="form-control input-lg" placeholder="password" name="password" ng-model="Password" required>
                        </div>
                        <div class="form-group">
                            <input type="password" class="form-control input-lg" placeholder="confirm password" ng-model="ConfirmPassword" required>
                        </div>
                        <div class="form-group">
                            <input type="submit" class="btn btn-primary btn-lg btn-block" style="background-color:#3B5999;" ng-click="Register()" value="Register">
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <div class="col-md-12">
                        <button class="btn" data-dismiss="modal" aria-hidden="true" ng-click="Cancel()">Cancel</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
