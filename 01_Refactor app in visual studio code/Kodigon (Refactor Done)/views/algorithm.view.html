<div class="row">
	<div class="seven columns centered">
		<h1 class="logo">Kodigon <span class="code">{{vm.name}}</span></h1>
	</div>
</div>
<div class="row">
	<div class="six columns">
		<form>
			<fieldset>
				<legend>Raw</legend>
				<div class="row">
					<textarea class="raw" ng-model="vm.raw" ng-change="vm.change(this.text, false)" placeholder="Just type here as raw text"></textarea>
				</div>
			</fieldset>
		</form>
	</div>
	<div class="six columns">
		<form>
			<fieldset>
				<legend>Encoded</legend>
				<div class="row">
					<textarea class="code" ng-model="vm.encoded" ng-change="vm.change(this.text, true)" placeholder="Or encoded text here" ng-readonly="vm.eadonly"></textarea>
				</div>
			</fieldset>
		</form>
	</div>
</div>
