<div ng-controller="userController as vm">
    <div class="yui3-g">
        <p class="back yui3-u-1-2">
            <a href="#/">Â« Choose Someone Different</a>
        </p>
        <p class="view-on-github yui3-u-1-2">
            <a href="{{vm.user_info.data.html_url}}">View on GitHub</a>
        </p>
    </div>
    <div class="yui3-g">
        <div class="info yui3-u-2-3">
            <h1>
                <span class="avatar user-avatar">
                    <img ng-src="{{vm.user_info.data.avatar_url}}" alt="{{vm.user_info.data.login}}'s avatar"/>
                </span>
                <span class="user-login">{{vm.user_info.data.login}}</span>
                <span ng-show="vm.user_info.data.name" class="user-name">
                    ({{vm.user_info.data.name}})
                </span>
            </h1>
        </div>
        <div class="stats yui3-u-1-3">
            <ul class="yui3-g">
                <li class="user-repos yui3-u-1-2">
                    <b>{{vm.user_info.data.public_repos}}</b>
                    <ng-pluralize count="vm.user_info.data.public_repos" when="vm.publicRepoForms">
                    </ng-pluralize>
                </li>
                <li class="user-followers yui3-u-1-2">
                    <b>{{vm.user_info.data.followers}}</b>
                    <ng-pluralize count="vm.user_info.data.followers" when="vm.followerForms">
                    </ng-pluralize>
                </li>
            </ul>
        </div>
    </div>
</div>
