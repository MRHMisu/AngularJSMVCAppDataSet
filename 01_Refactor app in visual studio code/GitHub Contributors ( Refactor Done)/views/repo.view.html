<div>
    <div class="yui3-g">
        <p class="back yui3-u-1-2">
            <a ng-href="#/github/{{vm.repoInfo.data.owner.login}}/">Â« Select Repository</a>
        </p>
        <p class="view-on-github yui3-u-1-2">
            <a ng-href="{{vm.repoInfo.data.html_url}}">View on GitHub</a>
        </p>
    </div>

    <div class="yui3-g">
        <div class="info yui3-u-2-3">
            <h1>
                <span class="avatar user-avatar">
                    <img ng-src="{{vm.repoInfo.data.owner.avatar_url}}" alt="{{vm.repoInfo.data.owner.login}}'s avatar"/>
                </span>
                <span class="user-login">{{vm.repoInfo.data.owner.login}}</span> /
                <span class="repo-name">{{vm.repoInfo.data.name}}</span>
            </h1>
        </div>
        <div class="stats yui3-u-1-3">
            <ul class="yui3-g">
                <li class="repo-watchers yui3-u-1-2">
                    <b>{{vm.repoInfo.data.watchers}}</b>
                    <ng-pluralize count="vm.repoInfo.data.watchers" when="vm.watchForms">
                    </ng-pluralize>
                </li>
                <li class="repo-forks yui3-u-1-2">
                    <b>{{vm.repoInfo.data.forks}}</b>
                    <ng-pluralize count="vm.repoInfo.data.forks" when="vm.forkForms">
                    </ng-pluralize>
                </li>
            </ul>
        </div>
    </div>
</div>
