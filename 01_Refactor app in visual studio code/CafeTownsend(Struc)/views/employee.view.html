<div class="main-view-content stack">
              
  <div class="employees active">
          <div class="employees-overview active">
              <ul id="sub-nav">
                  <li>
                      <a  id="bAdd" 
                          class="subButton" 
                          ng-click="vm.addNew()"
                          name="bAdd">
                        Create
                      </a>
                  </li>
                  <li>
                      <a  id="bEdit" 
                          ng-show="vm.employees.selected != null"
                          ng-class="(vm.employees.selected && 'subButton') || 'disabledButton'"
                          ng-click="edit(vm.employees.selected)"
                          name="bEdit">
                        Edit
                      </a>
                  </li>
                  <li>
                      <a  id="bDelete" 
                          ng-show="vm.employees.selected != null"
                          ng-class="(vm.employees.selected && 'subButton') || 'disabledButton'"
                          ng-click="vm.remove(vm.employees.selected)"
                          name="bDelete">
                        Delete
                      </a>
                  </li>
              </ul>
              <div id="employee-list-container"  ng-dblclick="vm.edit(vm.employees.selected)" >
                  <ul id="employee-list">
            
                      <li ng-class="(employees.selected==employee && 'active') || ''"
                          ng-repeat="employee in vm.employees.list"
                          ng-click="vm.select(employee)" >
              
                          {{ employee.firstName }} {{ employee.lastName }} 
                      </li>
            
                  </ul>
              </div>
          </div>
    </div>

</div>
